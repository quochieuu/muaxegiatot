<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="container">
         <!-- Tạo tabs  -->
        <div class="tabs-wrapper">
            <ul class="tabs-nav">
                <li>
                    <a href="#" id="tab1" class="active">Home</a>
                </li>
                <li>
                    <a href="#" id="tab2">Profile</a>
                </li>
                <li>
                    <a href="#" id="tab3">Contact</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="content-of-tag" id="content_tab1">
                    Nội dung bên trong bên trong home
                </div>
                <div class="content-of-tag" id="content_tab2">
                    Nội dung bên trong bên trong profile
                </div>
                <div class="content-of-tag" id="content_tab3">
                    Nội dung bên trong bên trong contact
                </div>
            </div>
        </div>



        <div class="notify">
            <a href="#" id="btn-notice">Thông báo</a>
            <div class="notice-body" style="display: none;">
                <ul>
                    <li>Thông báo 1</li>
                    <li>Thông báo 1</li>
                    <li>Thông báo 1</li>
                    <li>Thông báo 1</li>
                    <li>Thông báo 1</li>
                    <li>Thông báo 1</li>
                </ul>
            </div>
        </div>

        <div class="like-action">
            <a href="#" id="like">Like <span>261</span></a>
            <a href="#" id="dislike"> <span>14</span> Dislike</a>
        </div>
        <style>
            .content-of-tag {
                display: none;
            }
            .tabs-nav .active {
                background: blue;
                color:#fff;
            }
            ul.tabs-nav li a {
    text-decoration: none;
    color: #000;
    background: transparent;
    padding: 10px 18px;
    border-radius: 4px;
}
ul.tabs-nav li {
    float: left;
    margin-right: 20px;
}
ul.tabs-nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: block;
    width: 100%;
    height: 50px;
    margin-top: 31px;
}
        </style>
        <!-- ./ Tạo tabs  -->
     </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script>
        $("#tab1").click(function () {
            $("#content_tab1").show();
            $("#content_tab2").hide();
            $("#content_tab3").hide();
            $("#tab2").removeAttr("class");
            $("#tab3").removeAttr("class");
            $("#tab1").attr("class", "active");
        })
        $("#tab2").click(function () {
            $("#content_tab2").show();
            $("#content_tab1").hide();
            $("#content_tab3").hide();
            $("#tab2").attr("class", "active");
            $("#tab3").removeAttr("class");
            $("#tab1").removeAttr("class");
        })
        $("#tab3").click(function () {
            $("#content_tab3").show();
            $("#content_tab2").hide();
            $("#content_tab1").hide();
            $("#tab3").attr("class", "active");
            $("#tab1").removeAttr("class");
            $("#tab2").removeAttr("class");
        })

        $("#btn-notice").click(function () {
            $(".notice-body").toggle();
        });

        $("#like").click(function() {
            $("#like").css("background", "blue");
            var x = $("#like span").text();
            console.log(x++);
            var y = x++;
            $("#like span").html(y);
        })

    </script>
</body>
</html>
